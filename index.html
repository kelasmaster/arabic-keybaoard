<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <textarea id="text-area" placeholder="Type here..."></textarea>
    <div id="keyboard" class="keyboard">
      <!-- Rows of keys -->
      <div class="row">
        <button data-key="ض">ض</button>
        <button data-key="ص">ص</button>
        <button data-key="ث">ث</button>
        <button data-key="ق">ق</button>
        <button data-key="ف">ف</button>
        <button data-key="غ">غ</button>
        <button data-key="ع">ع</button>
        <button data-key="ه">ه</button>
        <button data-key="خ">خ</button>
        <button data-key="ح">ح</button>
        <button data-key="ج">ج</button>
        <button data-key="د">د</button>
      </div>
      <div class="row">
        <button data-key="ش">ش</button>
        <button data-key="س">س</button>
        <button data-key="ي">ي</button>
        <button data-key="ب">ب</button>
        <button data-key="ل">ل</button>
        <button data-key="ا">ا</button>
        <button data-key="ت">ت</button>
        <button data-key="ن">ن</button>
        <button data-key="م">م</button>
        <button data-key="ك">ك</button>
        <button data-key="ط">ط</button>
      </div>
      <!-- Add more rows as needed -->
      <div class="row">
        <button class="space-bar" data-key=" ">Space</button>
      </div>
    </div>
    <button id="toggle-layout">Switch to English</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
